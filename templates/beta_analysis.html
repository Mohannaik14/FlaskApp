{% extends 'base.html' %}

{% block title %}Beta Analysis - NGEN Markets{% endblock %}

{% block content %}
<h2>Beta Analysis</h2>
<form action="" method="post">
    <label for="stock">Select stock for beta analysis:</label>
    <select name="stock">
        {% for stock in stocks %}
        <option value="{{ stock }}">{{ stock }}</option>
        {% endfor %}
    </select>
    <button type="submit">Generate Beta Analysis</button>
</form>
{% if beta %}
<div class="result-container">
    <h2>{{ selected_stock }} Beta Analysis</h2>
    <p>Beta value: {{ beta }}</p>
</div>
{% endif %}
{% endblock %}
